# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        output_format = "i3bar"
}

order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "memory"
order += "load"
order += "cpu_usage"
order += "battery all"
order += "volume master"
order += "tztime local"

battery all {
        format = "Battery: %status %percentage"
        format_down = "Battery: none"
        status_chr = "charging"
        status_bat = "discharging"
        status_unk = "discharging"
        status_full = "fully charged"
        low_threshold = 10
        threshold_type = "percentage"
        integer_battery_capacity = true
        separator = false
        separator_block_width = 20
}

cpu_usage {
        format = "%cpu0 %cpu1 %cpu2 %cpu3 %cpu4 %cpu5 %cpu6 %cpu7"
        format_above_threshold = "CPU: %cpu0 %cpu1 %cpu2 %cpu3 %cpu4 %cpu5 %cpu6 %cpu7"
        format_above_degraded_threshold = "CPU: %cpu0 %cpu1 %cpu2 %cpu3 %cpu4 %cpu5 %cpu6 %cpu7"
        separator = false
        separator_block_width = 20
}

load {
        format = "CPU: %1min %5min %15min "
        format_above_threshold = "CPU: %1min %5min %15min "
        separator = false
        separator_block_width = 0
}

memory {
        format = "Memory: %available   "
        threshold_degraded = "1G"
        threshold_critical = "512M"
        format_degraded = "AVAILABLE MEMORY LOW: %available   "
        memory_used_method = "memavailable"
        separator = false
        separator_block_width = 0
}

disk "/" {
        format = "Disk: %avail   "
        separator = false
        separator_block_width = 0
}

wireless _first_ {
        format_up = "Network: %ip (%quality %essid)   "
        format_down = ""
        separator = false
        separator_block_width = 0
}

ethernet _first_ {
        format_up = "Network: %ip (%speed)   "
        format_down = ""
        separator = false
        separator_block_width = 0
}

tztime local {
        format = "%A, %Y-%m-%d %H:%M:%S"
        separator = false
        separator_block_width = 0
}

volume master {
        device = "pulse"
        format = "speakers: %volume   "
        format_muted = "speakers: muted   "
        separator = false
        separator_block_width = 0
}
